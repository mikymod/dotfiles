# ==============================================================================
# HYPRLAND CONFIGURATION - Single-file setup
# ==============================================================================

source = ~/.config/hypr/envs.conf

# ==============================================================================
# MONITOR
# ==============================================================================
# Fully automatic monitor handling for any connected display.
monitor = , preferred, auto, 1

# ==============================================================================
# AUTOSTART
# ==============================================================================
exec-once = waybar
exec-once = mako
exec-once = hypridle
exec-once = swaybg -i ~/.config/hypr/wallpaper.jpg -m fill
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = xwaylandvideobridge # Discord and streaming
exec-once = gnome-keyring-daemon --replace --start --components=pkcs11,secrets,ssh

# ==============================================================================
# INPUT
# ==============================================================================
input {
    kb_layout = us, it
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
    }
}

# gestures {
#     workspace_swipe = true
#     workspace_swipe_fingers = 3
#     workspace_swipe_distance = 200


# ==============================================================================
# LOOK & FEEL
# ==============================================================================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 8
    blur {
        enabled = true
        size = 3
        passes = 2
    }
    shadow {
        enabled = true
        range = 4
        render_power = 3
    }
}

animations {
    enabled = true
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    animation = windows, 1, 4, easeOutQuint
    animation = fade, 1, 3, easeOutQuint
    animation = border, 1, 5, easeOutQuint
    animation = workspaces, 1, 4, easeOutQuint
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

