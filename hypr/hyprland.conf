# ==============================================================================
# KEYBINDINGS
# ==============================================================================
$mod = SUPER
$terminal = ghostty
$browser = chromium
$fileManager = nemo
$menu = hyprlauncher

# Core
bindd = $mod, Return, Open terminal, exec, $terminal
bindd = $mod, Q, Close active window, killactive
bindd = $mod, M, Exit Hyprland, exit
bindd = $mod, E, Open file manager, exec, $fileManager
bindd = $mod, V, Toggle floating mode, togglefloating
bindd = $mod, D, Open application launcher, exec, $menu
bindd = $mod, P, Toggle pseudo-tiling, pseudo
bindd = $mod, J, Toggle split orientation, togglesplit
bindd = $mod, F, Toggle fullscreen, fullscreen
bindd = $mod, B, Open browser, exec, $browser

# Move focus
bindd = $mod, left, Focus window left, movefocus, l
bindd = $mod, right, Focus window right, movefocus, r
bindd = $mod, up, Focus window up, movefocus, u
bindd = $mod, down, Focus window down, movefocus, d
bindd = $mod, H, Focus window left (vim), movefocus, l
bindd = $mod, L, Focus window right (vim), movefocus, r
bindd = $mod, K, Focus window up (vim), movefocus, u
bindd = $mod SHIFT, J, Focus window down (vim), movefocus, d

# Workspaces
bindd = $mod, 1, Switch to workspace 1, workspace, 1
bindd = $mod, 2, Switch to workspace 2, workspace, 2
bindd = $mod, 3, Switch to workspace 3, workspace, 3
bindd = $mod, 4, Switch to workspace 4, workspace, 4
bindd = $mod, 5, Switch to workspace 5, workspace, 5
bindd = $mod, 6, Switch to workspace 6, workspace, 6
bindd = $mod, 7, Switch to workspace 7, workspace, 7
bindd = $mod, 8, Switch to workspace 8, workspace, 8
bindd = $mod, 9, Switch to workspace 9, workspace, 9
bindd = $mod, 0, Switch to workspace 10, workspace, 10

# Move to workspace
bindd = $mod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Move workspace to monitor
bindd = $mod CTRL, 1, Move workspace to main monitor, exec, ~/.config/hypr/scripts/move-workspace-to-monitor main
bindd = $mod CTRL, 2, Move workspace to external monitor, exec, ~/.config/hypr/scripts/move-workspace-to-monitor external

# Scroll workspaces
bindd = $mod, mouse_down, Scroll to next workspace, workspace, e+1
bindd = $mod, mouse_up, Scroll to previous workspace, workspace, e-1

# Move/resize windows with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Media keys
bindeld = , XF86AudioRaiseVolume, Increase volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindeld = , XF86AudioLowerVolume, Decrease volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindld = , XF86AudioMute, Toggle mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindld = , XF86AudioPlay, Play/pause media, exec, playerctl play-pause
bindld = , XF86AudioNext, Next track, exec, playerctl next
bindld = , XF86AudioPrev, Previous track, exec, playerctl previous

# Brightness
bindeld = , XF86MonBrightnessUp, Increase brightness, exec, brightnessctl set 5%+
bindeld = , XF86MonBrightnessDown, Decrease brightness, exec, brightnessctl set 5%-

# Screenshots
bindd = , Print, Screenshot selected area to clipboard, exec, grim -g "$(slurp)" - | wl-copy
bindd = SHIFT, Print, Screenshot entire screen to clipboard, exec, grim - | wl-copy

# Clipboard history
bindd = $mod SHIFT, V, Open clipboard history, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Battery status
bindd = $mod SHIFT, B, Show battery status, exec, notify-send "Û∞Åπ Battery" "$(cat /sys/class/power_supply/BAT*/capacity)% - $(cat /sys/class/power_supply/BAT*/status)"

# Lock screen
bindd = $mod CTRL, L, Lock screen, exec, hyprlock

# Monitor layout
bindd = $mod, O, Toggle mirror/extend, exec, ~/.config/hypr/scripts/toggle-monitor-layout
